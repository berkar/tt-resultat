<div class="item-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Anmäl</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form novalidate>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <label>Kön</label>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <label>Tävlingsklass</label>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="herrar">
                        <input checked class="mdl-radio__button" id="herrar" name="gender" type="radio" value="herrar">
                        <span class="mdl-radio__label">Herrar</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="damer">
                        <input class="mdl-radio__button" id="damer" name="gender" type="radio" value="damer"> <span class="mdl-radio__label">Damer</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="elit">
                        <input checked
                               class="mdl-radio__button" id="elit" name="clazz" type="radio" value="on">
                        <span class="mdl-radio__label">Elit</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="motion">
                        <input class="mdl-radio__button" id="motion" name="clazz" type="radio" value="off">
                        <span class="mdl-radio__label">Motion</span>
                    </label>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-textfield mdl-js-textfield">
                        <label>Startnummer</label>
                        <input [(ngModel)]="selectedItem.startnummer"
                               placeholder="Ange startnummer"
                               class="mdl-textfield__input" type="text">
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-textfield mdl-js-textfield">
                        <label>Namn</label>
                        <input [(ngModel)]="selectedItem.name"
                               placeholder="Ange förnamn efternamn"
                               class="mdl-textfield__input" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="mdl-card__actions">
        <button type="submit" (click)="cancelled.emit(selectedItem)"
                class="mdl-button mdl-js-button mdl-js-ripple-effect">Avbryt
        </button>
        <button type="submit" (click)="saved.emit(selectedItem)"
                class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Anmäl
        </button>
    </div>
</div>
