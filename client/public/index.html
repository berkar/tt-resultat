<!DOCTYPE html>
<html>

<head>
    <title>TT Resultatlista</title>
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">

    <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/>

    <!-- base url -->
    <base href="/">
</head>

<body>
<div class="content mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="icon">
                <img id="tt" height="32px" width="32px" src="assets/img/tuffatimmen.jpg">
            </div>
            <div class="mdl-layout-spacer"></div>
            <span id="title" class="mdl-layout-title">Resultatlista</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a id="load" class="mdl-navigation__link" href="index.html" target="_blank">Spara resultat</a>
            </nav>
            <div class="mdl-tooltip" for="tt">
                Tuffa timmen logo
            </div>
            <div class="mdl-tooltip" for="title">
                Resultatlistan, sorterad på totalplacering
            </div>
            <div class="mdl-tooltip" for="load">
                Öppna ett nytt fönster för att ladda upp fil med nya resultat!<br/> OBS! Kommer att ta bort alla tidigare resultat! Dvs. filen måste vara komplett.
            </div>
        </div>
    </header>
    <main class="mdl-layout__content page-content">
        <my-app class="mdl-grid">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </my-app>
    </main>
</div>

<!-- Common files to be cached -->
<script src="/__build__/common.js"></script>
<!-- Vendor files -->
<script src="/__build__/vendor.js"></script>
<!-- App script -->
<script src="/__build__/app.js"></script>
</body>
</html>
